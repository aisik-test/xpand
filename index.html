		<script>
			//  The function to change the class

			// progressbar.js@1.0.0 version is used
			// Docs: http://progressbarjs.readthedocs.org/en/1.0.0/

			var bar = new ProgressBar.SemiCircle(container, {
			  strokeWidth: 6,
			  color: '#FFEA82',
			  trailColor: '#eee',
			  trailWidth: 1,
			  easing: 'easeInOut',
			  duration: 1400,
			  svgStyle: null,
			  text: {
			    value: '',
			    alignToBottom: false
			  },
						  from: {color: '#17202A'},
						  to: {color:'#EAECEE' },
			  // Set default step function for all animate calls
			  step: (state, bar) => {
			    bar.path.setAttribute('stroke', state.color);
			    var value = Math.round(bar.value() * 100);
			    if (value === 0) {
			      bar.setText('');
			    } else {
			      bar.setText('STEP '+Math.round(bar.value()/0.166));
			    }

			    bar.text.style.color = state.color;
			  }
			});
			bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
			bar.text.style.fontSize = '2rem';

			bar.animate(0);

			$( "#one" ).hover(
  function() {
      $(this).animate({'opacity':'0.8'}, 100);
  }, function() {
      $(this).animate({'opacity':'1'}, 100);
  }
);

			$( "#two" ).hover(
  function() {
      $(this).animate({'opacity':'0.8'}, 100);
  }, function() {
      $(this).animate({'opacity':'1'}, 100);
  }
);

			$( "#three" ).hover(
  function() {
      $(this).animate({'opacity':'0.6'}, 100);
  }, function() {
      $(this).animate({'opacity':'1'}, 100);
  }
);

			$( "#four" ).hover(
  function() {
      $(this).animate({'opacity':'0.6'}, 100);
  }, function() {
      $(this).animate({'opacity':'1'}, 100);
  }
);

			$( "#five" ).hover(
  function() {
      $(this).animate({'opacity':'0.6'}, 100);
  }, function() {
      $(this).animate({'opacity':'1'}, 100);
  }
);

			$( "#six" ).hover(
			function() {
			$(this).animate({'opacity':'0.6'}, 100);
			}, function() {
			$(this).animate({'opacity':'1'}, 100);
			}
);
			$('#one').on({
			    'click': function(){
							$("#head_content").show();
							$('#body_content').show();
							$("#container").show();
							$('#body_content').text('Plug into our portal here and visualize data of your required district, city or state, of population strength, age, gender, literacy distributions, households and their conditions, spread of non-working people and several other raw data, gathered from multiple public resources, plotted on a colourful Leaflet webmap, updated regularly.');
							$("#head_content").text("DEMOGRAPHY");
			        $('#image').attr('src','img/one.png');
								bar.animate(0.1*1.66);
			    }
			});

							$("#head_content").text("PROPERTY RATES");

								bar.animate(0.2*1.66);
					}
			});
			$('#three').on({

						$("#container").show();

							$("#head_content").text("    F-SPEND");

							$('#image').attr('src','img/three.png');
								bar.animate(0.3*1.66);
					}
			});
			$('#four').on({

							$('#image').attr('src','img/five.png');

			$('#six').on({

							$("#head_content").text("COMPETITION");

							$('#image').attr('src','img/five.png');
								bar.animate(0.6*1.66);
					}
			});
			var changeClass = function (r,className1,className2) {
				var regex = new RegExp("(?:^|\\s+)" + className1 + "(?:\\s+|$)");
				if( regex.test(r.className) ) {
					r.className = r.className.replace(regex,' '+className2+' ');
			    }
			    else{
					r.className = r.className.replace(new RegExp("(?:^|\\s+)" + className2 + "(?:\\s+|$)"),' '+className1+' ');
			    }
			    return r.className;
			};

			//  Creating our button in JS for smaller screens
			var menuElements = document.getElementById('menu');
			menuElements.insertAdjacentHTML('afterBegin','<button type="button" id="menutoggle" class="navtoogle" aria-hidden="true"><i aria-hidden="true" class="icon-menu"> </i> Menu</button>');

			//  Toggle the class on click to show / hide the menu
			document.getElementById('menutoggle').onclick = function() {
				changeClass(this, 'navtoogle active', 'navtoogle');
			}

			// http://tympanus.net/codrops/2013/05/08/responsive-retina-ready-menu/comment-page-2/#comment-438918
			document.onclick = function(e) {
				var mobileButton = document.getElementById('menutoggle'),
					buttonStyle =  mobileButton.currentStyle ? mobileButton.currentStyle.display : getComputedStyle(mobileButton, null).display;

				if(buttonStyle === 'block' && e.target !== mobileButton && new RegExp(' ' + 'active' + ' ').test(' ' + mobileButton.className + ' ')) {
					changeClass(mobileButton, 'navtoogle active', 'navtoogle');
				}
			}
		</script>
